<!DOCTYPE html>
<html lang="ru" class="site">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Релизы фильмов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body class="site__body">
  <div class="app__loader loader">
    <span id="first" class="loader__block"></span>
    <span id="second" class="loader__block"></span>
    <span id="third" class="loader__block"></span>
    <span id="fourth" class="loader__block"></span>
    <span id="fifth" class="loader__block"></span>
    <span id="sixth" class="loader__block"></span>
    <span id="seventh" class="loader__block"></span>
    <span id="eighth" class="loader__block"></span>
    <span id="ninth" class="loader__block"></span>
  </div>
  <div class="app">
    <div class="container app__container">
      <h1 class="app__title">Цифровые релизы фильмов <span class="month"></span> <span class="year"></span></h1>
      <div class="app__error"></div>
      <ul class="list-reset app__pagination"></ul>
      <ul class="list-reset app__list">
      </ul>
      <ul class="list-reset app__pagination"></ul>
    </div>
  </div>

</html>
